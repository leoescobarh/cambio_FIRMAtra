<!DOCTYPE html>
<html>
<head>
  <title>Subir y modificar archivos</title>
  <style>
    .file-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .file-name {
      font-weight: bold;
      margin-right: 10px;
    }

    .file-contents {
      font-family: monospace;
      white-space: pre;
      background-color: #f6f8fa;
      padding: 10px;
    }

    .highlight {
      background-color: yellow;
    }

    .modified-line {
      background-color: lightblue;
      font-weight: bold;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <input type="file" id="fileInput" multiple>
  <button onclick="processFiles()">Procesar</button>
  <div id="resultContainer" style="display: none;">
    <h3>Resultado:</h3>
    <ul id="resultList"></ul>
  </div>

  <script>
    function processFiles() {
      var fileInput = document.getElementById('fileInput');
      var files = fileInput.files;

      var resultList = document.getElementById('resultList');
      resultList.innerHTML = '';

      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        var reader = new FileReader();
        reader.onload = createFileProcessor(file);
        reader.readAsText(file);
      }
    }

    function createFileProcessor(file) {
      return function(e) {
        var contents = e.target.result;

        // Interfaz de selecci칩n de texto a buscar
        var searchText = prompt('Ingrese el texto que desea buscar en el archivo:', '');

        // Eliminar espacios adicionales en el texto buscado
        var searchRegex = new RegExp('\\b' + searchText.trim().replace(/\s+/g, '\\s+') + '\\b', 'g');

        // Verificar si el texto a buscar est치 presente en el archivo
        if (searchRegex.test(contents)) {
          // Interfaz de selecci칩n del texto de reemplazo
          var replaceText = prompt('Ingrese el texto de reemplazo:', '');

          // Realizar el reemplazo en el archivo
          var lines = contents.split('\n');
          var replacedLines = lines.map(function(line) {
            if (searchRegex.test(line)) {
              return '<span class="modified-line">' + line.replace(searchRegex, replaceText) + '</span>';
            } else {
              return line;
            }
          });

          var replacedContents = replacedLines.join('\n');

          // Crear archivo de salida
          var modifiedFile = new Blob([replacedContents], { type: 'text/plain' });

          // Agregar el resultado a la lista
          var listItem = document.createElement('li');
          var fileName = document.createElement('div');
          fileName.className = 'file-name';
          fileName.innerText = file.name;
          var downloadLink = document.createElement('a');
          downloadLink.href = URL.createObjectURL(modifiedFile);
          downloadLink.innerText = 'Descargar resultado';
          downloadLink.download = file.name;
          var fileContents = document.createElement('div');
          fileContents.className = 'file-contents';
          fileContents.innerHTML = replacedContents;
          listItem.appendChild(fileName);
          listItem.appendChild(downloadLink);
          listItem.appendChild(fileContents);
          resultList.appendChild(listItem);

          // Mostrar el contenedor de resultados
          resultContainer.style.display = 'block';
        } else {

          alert('El texto a buscar no est치 presente en el archivo.');
        }
      };
    }
  </script>
</body>
</html>
