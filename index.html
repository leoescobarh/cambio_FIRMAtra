<!DOCTYPE html>
<html>
<head>
  <title>Subir y modificar archivos</title>
  <style>
    .file-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    .file-name {
      font-weight: bold;
      margin-right: 10px;
    }

    .file-contents {
      font-family: monospace;
      white-space: pre;
      background-color: #f6f8fa;
      padding: 10px;
    }

    .highlight {
      background-color: yellow;
    }
  </style>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <input type="file" id="fileInput" multiple>
  <button onclick="processFiles()">Procesar</button>
  <div id="resultContainer" style="display: none;">
    <h3>Resultado:</h3>
    <ul id="resultList"></ul>
  </div>

  <script>
    function processFiles() {
      var fileInput = document.getElementById('fileInput');
      var files = fileInput.files;

      var resultList = document.getElementById('resultList');
      resultList.innerHTML = '';

      for (var i = 0; i < files.length; i++) {
        var file = files[i];
        var reader = new FileReader();
        reader.onload = createFileProcessor(file);
        reader.readAsText(file);
      }
    }

 function createFileProcessor(file) {
  return function(e) {
    var contents = e.target.result;

    // Interfaz de selección de texto a buscar
    var searchText = prompt('Ingrese el texto que desea buscar en el archivo ' + file.name + ':', '');

    // Eliminar espacios adicionales en el texto buscado y hacer la búsqueda insensible a mayúsculas y minúsculas
    var searchRegex = new RegExp('\\b' + searchText.trim().replace(/\s+/g, '\\s+') + '\\b', 'gi');

    // Verificar si el texto a buscar está presente en el archivo
    if (searchRegex.test(contents)) {
      // Interfaz de selección del texto de reemplazo
      var replaceText = prompt('Ingrese el texto de reemplazo para el archivo ' + file.name + ':', '');

      // Realizar el reemplazo en el archivo
      var replacedContents = contents.replace(searchRegex, function(match) {
        return '<mark>' + replaceText + '</mark>';
      });

      // Crear archivo de salida sin etiquetas
      var strippedContents = replacedContents.replace(/<\/?mark>/g, '');
      var modifiedFile = new Blob([strippedContents], { type: 'text/plain' });

      // Agregar el resultado a la lista
      var listItem = document.createElement('li');
      listItem.setAttribute('data-file-name', file.name); // Agregar el nombre del archivo como atributo personalizado
      var fileName = document.createElement('div');
      fileName.className = 'file-name';
      fileName.innerText = file.name;
      var downloadLink = document.createElement('a');
      downloadLink.href = URL.createObjectURL(modifiedFile);
      downloadLink.innerText = 'Descargar resultado';
      downloadLink.download = file.name;
      var fileContents = document.createElement('div');
      fileContents.className = 'file-contents';
      fileContents.innerHTML = replacedContents;
      listItem.appendChild(fileName);
      listItem.appendChild(downloadLink);
      listItem.appendChild(fileContents);
      resultList.appendChild(listItem);

      // Mostrar el contenedor de resultados
      resultContainer.style.display = 'block';
    } else {
      alert('El texto no fue encontrado en el archivo ' + file.name + '.');
    }
  };
}


 

  </script>
</body>
</html>
